name: Actualizar archivo con lista de archivos

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          ref: main # Checkout the main branch

      - name: Crear directorio
        run: |
          mkdir -p "$GITHUB_WORKSPACE/NuevasImagenes"

      - name: Copiar imágenes y renombrar
        run: |
          cd "$GITHUB_WORKSPACE/Imagenes"
          i=1
          for img in $(ls); do
            ext=${img##*.}
            cp "$img" "$GITHUB_WORKSPACE/NuevasImagenes/imagen$(printf '%03d' $i).$ext"
            i=$((i+1))
          done

      - name: Actualizar archivo
        run: |
          cd "$GITHUB_WORKSPACE/NuevasImagenes"
          archivos=$(ls)
          echo "$archivos" > lista_de_archivos.txt
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git add lista_de_archivos.txt
          git add .
          git commit -m "Actualizar lista de archivos y agregar nuevas imágenes"
          git push
